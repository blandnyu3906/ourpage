    <script>
        window.addEventListener('load', function() {
            // var hid = document.getElementsByClassName('hid');
            var hid = document.querySelectorAll('.hid');
            var toubu = document.querySelector('.toubu');
            window.addEventListener('resize', function() {
                console.log(window.innerWidth);

                // console.log('变化了');
                if (window.innerWidth <= 915) {
                    hid[0].style.display = 'none';
                    hid[1].style.display = 'none';
                    toubu.style.background = 'black';
                } else {
                    hid[0].style.display = 'block';
                    hid[1].style.display = 'block';
                    toubu.style.background = '#fff';

                }

            })
        })
    </script>
